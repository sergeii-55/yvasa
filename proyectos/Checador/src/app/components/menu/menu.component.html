<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <p class="col-sm-3 col-md-2 mr-0">
    <img class="brand-logo" src="./assets/Yvasa_logo.png">
  </p>
</nav>
<body>
<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">
          <br/><br/><br/>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
                <h2><strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h2>
              <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                alt="{{user.displayName}}">
              <div class="media-body">
                <!-- <p>User ID: <strong>{{user.uid}}</strong></p> -->
                <p>Email: </p><strong>{{user.email}}</strong>
                     <div id="menu">
                            <button type="button" class="btn btn-block btn-success" (click)="ChecarEntrada()">
                              <i class="fas fa-check"></i>Checar Entrada
                              </button><br/>
                              <button type="button" class="btn btn-block btn-danger" (click)="ChecarSalida()">
                                <i class="fas fa-check-double"></i>Checar Salida
                                </button><br/>    
                                <button id="reporteButton" type="button" class="btn btn-block btn-info" (click)="reporte()">
                                  <i class="far fa-calendar-alt"></i> Revisar Semana
                                  </button><br/> 
                                  <button type="button" class="btn btn-block btn-primary" (click)="authService.SignOut()">
                                    <i class="fas fa-sign-out-alt"></i>SALIR
                                    </button><br/>       
                    </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
