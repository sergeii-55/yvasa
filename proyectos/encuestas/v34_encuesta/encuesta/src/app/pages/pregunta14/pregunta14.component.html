<div class="container" >
    <div  *ngFor="let pregunta of informacionService.preguntas; let i = index ">
        <p *ngIf="i == 13">
           {{ pregunta.pregunta }}
        </p>
          </div>

<!---- start table ----->
<form (ngSubmit)="newPregunta14 (newPregunta14Form.value)" [formGroup]="newPregunta14Form" ngNativeValidate >
  <input type="hidden" formControlName="id">
  <div style="text-align: center;">
      <label class="btn btn-light">
        <br>
        <img class="card-img-top" src="assets/img/si.png" alt="Card image cap">
        <br>
        <br>
        <input type="radio" id="option1" formControlName="pregunta14" value="si" (check)="seleccionar()" >
        <br>
        <br>
        <label class="form-check-label" for="inlineRadio2">{{ lb_si }}</label>&nbsp;
        <br>
      </label>
        <label class="btn btn-light">
            <br>
            <img class="card-img-top" src="assets/img/no.png" alt="Card image cap">
            <br>
            <br>
            <input type="radio" id="option2" formControlName="pregunta14" value="no" (check)="seleccionar()" >
            <br>
            <br>
            <label class="form-check-label" for="inlineRadio2">{{ lb_no }}</label>&nbsp;
            <br>
          </label>
        </div> 
        <br>
        <div style="text-align: center;">
    <input type="submit" class="btn-lg scbtn" [disabled]="newPregunta14Form.valid" value="Enviar">&nbsp;&nbsp;
  </div>
  </form>
  <br><br>
    </div>
